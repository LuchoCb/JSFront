<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="https://unpkg.com/qrious@4.0.2/dist/qrious.js"></script>
    <title>Entrega 3 JS | Coder</title>
</head>
<body>

    <header>
        <h1>MoveApp</h1>
        <h2>Ingresa los productos, llena tus cajas y genera QR para saber qué hay en cada una</h2>
        <h3>Controla cuantas Cajas te llevas y cuantas llegan</h3>
        <h4> El control de tu mudanza en tus manos.</h4>
    </header>

    <nav id="NavResumen" class="NavResumen">
        
    </nav>

    <section class="Box" id="Box">
        <img src="https://cdn-icons-png.flaticon.com/128/1950/1950283.png" alt="" id="ImgBox">
        <br>
        <button type="button" id="CloseButton">Cerrar Caja</button>
        <img alt="Código QR" id="codigo">
    </section>

    <br>

    <section class="ProductSearch" id="ProductSearch">

        <input type="text" name="" id="SearchBox" placeholder="Ingresa el producto para meter en la caja">
        <button type="button" id="AddButton">Agregar Producto</button>


    </section>

    <section class="product" id="product">
        <h1>Productos más usados</h1>

    </section>
    


    <script src="main.js"></script>
</body>
</html>
